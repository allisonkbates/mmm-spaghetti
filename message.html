<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="message.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
        <title>Messaging App</title>
    </head>
    <body>
        <div class="content">
            <div class="conversation-title">
                <h1>Friend üëçüèª</h1>
                <p class="status">Online</p>
            </div>
            <div class="conversation-wrapper">
                <div class="message-received">
                    <div class="bubble">I woke up like 6am and fell back asleep until 9am which is the latest I've woken this week</div>
                    <div class="timestamp">
                        <div class="avatar">DH</div>
                        <div class="time">7:32PM</div>
                    </div>
                </div>
                <div class="message-sent">
                    <div class="bubble">What do you want? A medal?</div>
                    <div class="timestamp">
                        <div class="time">7:32PM</div>
                        <div class="avatar">ON</div>
                    </div>
                </div>
                <div class="message-received">
                    <div class="bubble">I want two.</div>
                    <div class="timestamp">
                        <div class="avatar">DH</div>
                        <div class="time">7:33PM</div>
                    </div>
                </div>
                <div class="message-sent">
                    <div class="bubble">Ok I'll get you two. One says 9am and another says latest</div>
                    <div class="timestamp">
                        <div class="time">7:33PM</div>
                        <div class="avatar">ON</div>
                    </div>
                </div>
            </div>
            <div class="messaging-area">
                <input placeholder="Your message here...">
                <a class="send">
                    <i class="icon-paper-plane icons"></i>
                </a>
            </div>
        </div>
    </body>
</html>
